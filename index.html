<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForGitHubPages</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- NAVBAR SECTION -->
        <section class="nav_section">
            <!-- The Main NavBar -->
            <nav class="the_top_nav">
                <!-- Logo for slide in is here -->
                <!-- Navbar Contents -->
                <div class="the_navbar">
                    <!-- Description -->
                    <div class="you">
                        <p id="name">Courtney Jacobs</p>
                        <p id="job_description">Web Application Machine</p>
                    </div>

                    <button class="hamburgermobile">
                        <img src="./img/hamburger.png" id="top_hamburger" alt="menu">
                        <!-- <img src="./img/close/white_close.png" class="hamburger_close" id="hamburger_close" alt="hamburger_close"> -->
                    </button>
                </div>
            </nav>
        </section>

        <!-- HOME SECTION -->
        <!-- For the HOME scroll -->
        <div id="home_section_id">
            <!-- For the HOME background -->
            <div class="home_section_class">
                <!-- For the HOME content -->
                <div class="home_section_content">
                    <div class="head_shot">
                        <img src="./img/headshot/screensshot2.jpg" id="headshot" alt="headshot">
                    </div>
                    <div class="name_and_description">
                        <div class="home_name">
                            <p>Courtney Jacobs</p>
                        </div>
                        <div class="home_description">
                            <p>Web Application Machine</p>
                        </div>
                    </div>
                    <div class="home_slogan">
                        <p>Improving web developers.</p>
                        <p>Creating Opportunities.</p>
                    </div>
                    <div class="learn_more">
                        <a href="#">Learn More</a>
                    </div>
                </div>
            </div>
        </div>



        <!-- ABOUT SECTION -->
        <!-- For the ABOUT scroll -->
        <div id="about_section_id">
            <!-- For the ABOUT background -->
            <div class="about_section_class">
                <!-- For the ABOUT title -->
                <div class="section_title">
                    <p>About.</p>
                </div>
                <!-- For the ABOUT content -->
                <div class="about_section_content">
                    <p>about content here</p>
                </div>
            </div>
        </div>



        <!-- PORTFOLIO SECTION -->
        <!-- For the PORTFOLIO scroll -->
        <div id="portfolio_section_id">
            <!-- For the PORTFOLIO background -->
            <div class="portfolio_section_class">
                <!-- For the PORTFOLIO title -->
                <div class="section_title">
                    <p>Portfolio.</p>
                </div>
                <!-- For the PORTFOLIO content -->
                <div class="portfolio_section_content">
                    <p>portfolio content here</p>
                </div>
            </div>
        </div>
    </div>

    <script src="navbar.js"></script>
    
</body>
</html>
